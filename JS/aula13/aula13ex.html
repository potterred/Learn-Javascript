<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nome = prompt('digite seu nome completo')
        document.body.innerHTML += `Seu nome é <strong>${nome}</strong><br />`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a do seu nome? ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `Qual ultimo índice na letra do seu nome? ${nome.lastIndexOf}<br />`
        document.body.innerHTML += `As  últimas 3 letras do seu nome são? <strong>${nome.slice(-3, nome.lengh)}</strong>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split}</strong>`;
        document.body.innerHTML += `Seu nome com letras maiusculas: <strong>${nome.toUpperCase()}</strong>`;
        document.body.innerHTML += `Seu nome com letras minusculas: <strong>${nome.toLowerCase()}</strong>`;
        

    </script>
</body>

</html>
